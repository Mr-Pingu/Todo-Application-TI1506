<body>
    <div class="topbar">

          <br></br>
            <li> todo invoeren
            </li>
            <li> todo prioriteit geven

        </ul>

 </div>

 <div class="thelist">

    <button onclick="todo_popup_hide()"> hide </button>

<!--
Popup Div voor het toevoegen van een taak, nog niet goed gestyled. Moet standaard gehide zijn.
id komt voor in css + js
-->

<div class="addtask_popup" id="popup1">

  <form name="taskinfo" onsubmit="return by_observer();">
    //taaknaam
    <input name="taskname" placeholder="todo here" > </input>
    <br>
    //priority
    <input name="priority" type="checkbox"> </input>
    <br>
    //datum
    <input name="date" type="date"> <br> </input>
    //af
    <input name="done" type="checkbox"> </input>
    <br>

    <input name="submit" type="button" onclick="todo_popup_hide();"></input>
  </form>

</div>
